{% extends 'base.html' %}
{% block head_title %}Login | {{ block.super }}{% endblock head_title %}

{% block content %}
<div class='container'>
	<div class='row text-center verticle-middle-sm'>
		<div>
			<h1>Login</h1>
			<p>Please input your username and password</p>
			<form class='from-horizontal' action="{% url 'blog:blog_title' %}" method='POST' >{% csrf_token %}
				<div class='form-group'>
					<label for="{{ form.username.id_for_label }}" class='col-md-5 control-label'><span class='glyphicon glyphicon-user'></span></label>
					<div class='col-md-6 text-left'>{{ form.username }}</div>
				</div>
				<div class='form-group'>
					<label for="{{ form.password.id_for_label }}" class='col-md-5 control-label'><span class='glyphicon glyphicon-floopy-open'></span></label>
					<div class='col-md-6 text-left'>{{ form.password }}</div>
				</div>
				<input type="submit" name="login" class='btn btn-primary' value='login' />
			</form>
		</div>
	</div>
</div>
{% endblock content %}
